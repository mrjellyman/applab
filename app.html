<!DOCTYPE html>
<html>

<head>
    <title>SENG 4640</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        function ArticleGrids() {
            const [articles, setArticles] = React.useState([]);

            React.useEffect(() => {
                const url = 'https://api.nytimes.com/svc/search/v2/articlesearch.json?q=technology&api-key=aWhHeGJftfrR5Cdp7ENQWuoyqwkBnwdK';

                const fetchData = async () => {
                    try {
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        console.log("Full API Response:", data);

                        // Filter articles that have an "xlarge" image
                        const filteredArticles = data.response.docs.map(article => {
                            const largeImage = article.multimedia.find(img => img.subType === "xlarge");
                            if (largeImage) {
                                return {
                                    title: article.headline.main,
                                    imageUrl: "https://static01.nyt.com/" + largeImage.url,
                                    originalUrl: article.web_url
                                };
                            }
                            return null;
                        }).filter(article => article !== null);

                        console.log("Filtered Articles:", filteredArticles);
                        setArticles(filteredArticles);
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    }
                };

                fetchData();
            }, []);

            return (
                <div>
                    <h1>Technology News</h1>
                    <ul>
                        {articles.map((article, index) => (
                            <li key={index}>
                                <a href={article.originalUrl} target="_blank" rel="noopener noreferrer">
                                    <img src={article.imageUrl} alt={article.title} style={{ maxWidth: "300px" }} />
                                    <p>{article.title}</p>
                                </a>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('container')).render(<ArticleGrids />);
    </script>
</body>

</html>
