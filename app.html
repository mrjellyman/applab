<!DOCTYPE html>
<html>

<head>
    <title>SENG 4640</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        function ArticleGrids() {
            const [articles, setArticles] = React.useState([]);

            React.useEffect(() => {
                const url = 'https://api.nytimes.com/svc/search/v2/articlesearch.json?q=technology&api-key=aWhHeGJftfrR5Cdp7ENQWuoyqwkBnwdK';

                const fetchData = async () => {
                    try {
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        console.log(data); // Log entire JSON response to console
                        const articles = data.response.docs;
                        console.log(articles); // Log the articles array to console
                        setArticles(articles); // Save articles to state
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    }
                };

                fetchData();
            }, []); // Only run once when the component mounts

            return (
                <div>
                    <h1>Articles from New York Times</h1>
                    <ul>
                        {articles.map((article, index) => (
                            <li key={index}>
                                <a href={article.web_url} target="_blank" rel="noopener noreferrer">
                                    {article.headline.main}
                                </a>
                                <p>{article.abstract}</p>
                                <img src={"https://static01.nyt.com/" + article.multimedia[0].url} alt={article.headline.main} />
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('container')).render(<ArticleGrids />);
    </script>
</body>

</html>
